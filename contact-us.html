<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./resources/styles/style.css">
</head>
<body>
  <h1 class="Contacth1">Contact Us</h1>
  <form>
    <div class="form">
      <label for="fname">Full name*</label><br>
      <input type="text" id="fname" name="fname" placeholder="Enter your full name"><br>
    </div>
    <div class="form2">
      <label for="email">Email</label><br>
      <input type="text" id="email" name="email" placeholder="Enter your email address"><br>
      <label for="phone">Phone</label><br>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number"><br>
    </div>
    <div class="form">
      <label for="msn">Message</label><br>
      <input type="text" id="msn" name="msn" placeholder="Write your message here..."><br>
    </div>
    <input class="submitform" type="submit" value="Submit">
  </form> 
</body>
</html>
