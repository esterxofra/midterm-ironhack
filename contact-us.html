<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./resources/styles/style.css">
</head>
<body>
  <main id="contactform">
    
      <h1 id="h1form">Contact Us</h1>
    
    <div>
      <form action="">
          <label for="fname">Full name*</label>
          <input type="text"name="fname" placeholder="Enter your full name">
          <div class="form2">
            <div>
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Enter your email address">
            </div>
            <div>
              <label for="phone">Phone</label>
              <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
          </div>
          <label for="msn">Message</label>
          <textarea name="" id="" cols="30" rows="10" placeholder="Write your message here..."></textarea>
          <button>Submit</button>
      </form>
    </div>
  </main>
  <footer>
    <div id="footericon">
        <img src="./resources/images/logos/circle.svg" alt="iconcircle">
        <p>2972 Westheimer Rd. Santa Ana, Illinois 85486 </p>
    </div>
    
    <div id="footerlist">
            <div class="list1">
                <ul>
                    <li>Team</li>
                    <li>Services</li>
                    <li>About Us</li>
                </ul>
            </div>
            <div class="list2">
                <ul>
                    <li>Press</li>
                    <li>Projects</li>
                    <li>Privacy Policy</li>
                </ul>
            </div>
    </div>
  </footer>
</body>
</html>
